string_pattern_type: glob
text_extensions: [ 'adoc', 'asciidoc', 'atom', 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'rdoc', 'sass', 'scss', 'slim', 'txt', 'xhtml', 'xml' ]

output_dir: output

base_url: https://anujjamwal.github.io

index_filenames: [ 'index.html' ]

ga_tracking_code: UA-89588747-1
enable_output_diff: false

prune:
  auto_prune: true

  exclude: [ '.git', '.hg', '.svn', 'CVS' ]

data_sources:
  -
    type: filesystem

    items_root: /

    layouts_root: /

    encoding: utf-8

    identifier_type: full

checks:
  internal_links:
    exclude: []
  external_links:
    exclude: []
    exclude_files: []
